attributes
-->

  <a
    href="https://www.mozilla.org/"
    title="The Mozilla homepage"
    target="_blank"
  >

  >
</p>

<input type="text" />

single or double quotes
-->
<a href="https://www.example.com" title="Isn't this fun?"

>
<a href="http://www.example.com" title="Isn't this fun?"
  >A link to my example.</a
>
